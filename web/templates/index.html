<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Graph</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <h1>Generator control panel</h1>
            <div id="generatorStatus">Generator is sleeping</div>
            <button id="generatorToggle" onclick="toggleGenerator()">Start generator</button>
        </div>
        <div class="right-pane">
            <h1>SfPTPfS</h1>
            <form id="graphForm">
                <label for="unit">Choose Unit:</label>
                <select id="unit" name="unit" onchange="loadParameters()"></select>

                <label for="parameter">Choose Parameter:</label>
                <select id="parameter" name="parameter"></select>

                <label for="graphType">Choose Graph Type:</label>
                <select id="graphType" name="graphType">
                    <option value="linear">Linear plot</option>
                    <option value="moving_avg">Moving average</option>
                    <option value="trend_line">Trend line</option>
                    <option value="derivative">Derivative plot</option>
                    <option value="fft">FFT</option>
                    <option value="histogram">Histogram</option>
                    <option value="heatmap">Heatmap</option>
                    <option value="scatter">Scatter plot</option>
                </select>

                <label for="start_time">Start Date & Time:</label>
                <input type="text" id="start_time" name="start_time" placeholder="Select start time">

                <label for="end_time">End Date & Time:</label>
                <input type="text" id="end_time" name="end_time" placeholder="Select end time">

                <button type="button" onclick="fetchGraph()">Generate Graph</button>
            </form>
            <div id="graph"></div>
        </div>
    </div>

    <div id="graphModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalGraph"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
